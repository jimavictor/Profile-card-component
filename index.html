<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    <!-- card container -->
    <div class="card-container">
        <div class="upper-section">

        </div>
        <div class="lower-section"> <div class="user-info"><span class="name">Victor Crest </span><span class="gray-text">26</span></div>
        
            <p class="location gray-text">London</p>
        <hr class="gray-text">
        <div class="stats">
            <div class="followers">
                <h3>80K</h3>
                <p class="gray-text">Followers</p>
            </div>
            <div class="likes">
                <h3> 803K</h3>
                <p class="gray-text">Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <p class="gray-text">Photos</p>
            </div>
        </div>
    </div>
        </div>
        

    <!-- the profile picture -->
    <img src="./images/image-victor.jpg" alt="profile image">

</body>
</html>
